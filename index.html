<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <section class="hero">
            <h1 class="hero-tag">Noteboxd</h1>
            <a href="watchlist.html">My Watchlist</a>
            
        </section>
        <section class="search-container">
            <div class="search">
                <label for="search"><i class="search-icon fa-solid fa-magnifying-glass"></i></label>
                <input id="search" type="text" placeholder="Search for a movie...">
                <button id="search-btn" class="search-btn">Search</button>
            </div>
        </section>
        <main id="main">
            <div class="empty-explore">
                <i class="film-icon fa-solid fa-film"></i>
                <p class="explore">Start exploring</p>
            </div>
        </main>
        
        <script src="index.js" type="module"></script>
    </body>
</html>
